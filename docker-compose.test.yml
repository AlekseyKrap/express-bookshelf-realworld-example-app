version: '3.2'

services:
  node:
    environment:
      - NODE_ENV=test
      - CI
      - TRAVIS_JOB_ID
      - TRAVIS_PULL_REQUEST
    command: bin/test.sh
  postgres:
    volumes:
      - test_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=realworld_test

volumes:
  test_data: